<mat-accordion multi="true" *ngIf="post.length>6">
    <mat-expansion-panel hideToggle *ngFor = "let post of post" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf = "post.length <=6">No content</p>
